<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <main class="container">
    <section class="logo">
     <div class="logo-background"></div>
     <div class="logo-container">
      <img class="img-logo" src="./assets/odin-lined.png" alt="odin-logo">
      <h3>ODIN</h3>
     </div>
     <div class="logo-footer">
      <p>Photo by <strong>Halie West</strong> on <strong>Unsplash</strong></p>
     </div>
    </section>
    <section class="form">
      <div class="principal-container">
        <div class="hero-container">
          <p class="title">
           This is not a real online service! You know you need something like this in your life to you realize you deepest dreams.
           <br>
           Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want.</p>
         </div>
      </div>
      <div class="form-container">
        <div class="wrapper">
          <p>Let's do this!</p>
          <form action="">
            <div class="name div-container">
              <div class="input-container">
                <label class="label" for="first-name">First Name</label>
                <input class="input" type="text" id="first-name" name="first-name">
              </div>
                <div class="input-container">
                  <label class="label" for="last-name">Last Name</label>
                  <input class="input" type="text" id="last-name" name="last-name">
                </div>
            </div>
            <div class="contacts div-container">
              <div class="input-container">
                <label class="label" for="email">Email</label>
                <input class="input" type="email" id="email" name="email">
              </div>
              <div class="input-container">
                <label class="label" for="phone">Phone</label>
                <input class="input" type="tel" id="phone" name="phone">
              </div>
            </div>
            <div class="password div-container">
              <div class="input-container">
                <label class="label" for="password">Password</label>
                <input class="input" type="password" id="password" name="password">
              </div>
              <div class="input-container">
                <label class="label" for="password-confirm">Confirm Password</label>
                <input class="input" type="password" id="password-confirm" name="password-confirm">
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
